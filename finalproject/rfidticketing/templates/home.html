<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://example.com/bus-bg.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-attachment: fixed;
        color: #fff;
        text-align: center;
      }
      .container {
        margin-top: 150px;
      }
      .btn {
        margin: 10px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p.lead {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Welcome to the Bus Ticketing System</h1>
      <p class="lead">Manage your RFID card with ease.</p>
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
      <a href="{% url 'register' %}" class="btn btn-secondary btn-lg"
        >Register</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
